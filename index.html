<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer-sale-web</title>

    <!-- Tailwind and Daisy UI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Work Sans google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(229, 39, 178)',
                        secondary: 'rgb(249, 246, 226)',
                    },
                    fontFamily:{
                        workSans: 'work-sans'
                    }
                }
            }
        }
    </script>
</head>

<body class="font-workSans">
    <header class="bg-secondary">
        <section class="flex justify-center gap-10 items-center">
            <div class="space-y-6 text-center">
                <h4 class="text-2xl font-medium">---SALE FEVER---</h4>
                <h2 class="text-6xl font-bold">Purchase TK 200 or <br> above & get <span class="text-primary">20% off</span></h2>
                <p >
                    <span class="text-2xl font-medium">Use Promo Code</span> <button class="btn btn-secondary  bg-primary text-2xl font-bold text-white text-center ">SELL200</button>
                </p>
                
            </div>
            <div>
                <img src="./images/Summer 1.png" alt="">
            </div>
        </section>
    </header>

</body>

</html>
